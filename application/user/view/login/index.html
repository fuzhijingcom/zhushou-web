<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="/public/assets/css/demos.css?t={:time()}">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
</head>
<body>

    <div class="page">
        <header class="bar bar-nav">
            <h1 class="title">账号登录</h1>
        </header>
        <div class="content">
            <form method="POST" id="form">
                <div class="list-block">
                    <ul>
                        <!-- Text inputs -->
                        <li>
                            <div class="item-content">
                                <div class="item-media">
                                    <i class="icon icon-form-name"></i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-input">
                                        <input type="text" name="username" id="username" placeholder="账号">
                                    </div>
                                </div>
                            </div>
                        </li>

                        <li>
                            <div class="item-content">
                                <div class="item-media">
                                    <i class="icon icon-form-password"></i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-input">
                                        <input type="password" name="password" id="password" placeholder="密码">
                                    </div>
                                </div>
                            </div>
                        </li>

                    </ul>
                </div>
                <div class="content-block">
                    <div class="row">
                        <div class="col-100">
                            <a href="javascript:submit();" class="button button-big button-fill button-success">提交</a>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <script type="text/javascript" src="//cdn.staticfile.org/jquery/2.0.3/jquery.min.js" charset="utf-8"></script>
    <script>
        function submit(){
            var username = $("#username");
            var password = $("#password");
            if(!username || !password){
                alert("请填写账号或密码");
            }
            $("#form").submit();
        }
    </script>
   
    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>

</body>

</html>
